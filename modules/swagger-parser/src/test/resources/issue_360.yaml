swagger: "2.0"
info:
  version: "1.0.0"
  title: API with x-examples in body parameter
paths:
  /pets:
    post:
      parameters:
      - name: pet
        in: body
        schema:
          type: object
          properties:
            foo:
              type: string
        x-examples:
          application/json:
            foo: bar
      responses:
        "200":
          description: Success
          schema:
            type: object
  /otherPets:
    post:
      parameters:
      - name: simple
        in: body
        required: true
        schema:
          type: string
          format: uuid
  /evenMorePets:
    post:
      parameters:
      - name: simple
        in: body
        required: true
        schema:
          $ref: '#/definitions/Pet'
definitions:
  Pet:
    type: object
    properties:
      id:
        type: string
        format: uuid